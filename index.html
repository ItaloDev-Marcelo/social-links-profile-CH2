<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section id="social-link-card">
        <header id="social-link-header">
          <div id="profile-image">
            <img src="./assets/images/avatar-jessica.jpeg" alt="">
         </div>
         <div id="information">
            <h1 id="social-link-title">Jessica Randall</h1>
            <h2 id="sub-information-title">London, United Kingdom</h2>
         </div>
        </header>
        <article id="social-links-area">
           <h2 id="social-sub-title">"Front-end developer and avid reader."</h2>
           <div id="btn-column">
              <button class="btn-links">GitHub</button>
              <button class="btn-links">Frontend Mentor</button>
              <button class="btn-links">LinkedIn</button>
              <button class="btn-links">Twitter</button>
              <button class="btn-links">Instagram</button>
           </div>
        </article>
    </section>
  </main>
</body>
</html>
